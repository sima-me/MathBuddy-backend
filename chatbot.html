<!DOCTYPE html>
<html>
  <head>
    <title>Devsima | MathBuddy AI</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f9f9f9;
        max-width: 700px;
        margin: auto;
      }
      #chat-box {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #messages {
        height: 300px;
        overflow-y: scroll;
        border: 1px solid #ccc;
        padding: 10px;
        background: #fafafa;
        margin-bottom: 10px;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      button {
        cursor: pointer;
        background-color: #333;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="chat-box">
      <h2>üí¨ Meet MathBuddy ‚Äì Your Friendly Math AI!</h2>

      <label for="topic">Choose a topic:</label>
      <select id="topic">
        <option value="fractions">Fractions</option>
        <option value="decimals">Decimals</option>
        <option value="geometry">Geometry</option>
        <option value="algebra">Algebra</option>
        <option value="general math">General Math</option>
      </select>

      <label for="grade">Enter your grade:</label>
      <input type="number" id="grade" placeholder="e.g., 6" min="1" max="12" />

      <div id="messages"></div>

      <input
        type="text"
        id="userInput"
        placeholder="Ask me a math question..."
        onkeydown="handleKey(event)"
      />
      <button onclick="sendMessage()">Send</button>
    </div>

    <script>
      const apiUrl = "http://127.0.0.1:5000/chat";

      function handleKey(event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      }

      async function sendMessage() {
        const input = document.getElementById("userInput").value.trim();
        const topic = document.getElementById("topic").value;
        const grade = document.getElementById("grade").value.trim();
        const messagesDiv = document.getElementById("messages");

        if (!input || !grade) {
          alert("Please enter a question and your grade.");
          return;
        }

        messagesDiv.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
        messagesDiv.innerHTML += `<p><em>MathBuddy is typing...</em></p>`;
        document.getElementById("userInput").value = "";

        try {
          const res = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: input, topic, grade }),
          });
          const data = await res.json();
          messagesDiv.innerHTML = messagesDiv.innerHTML.replace(
            `<p><em>MathBuddy is typing...</em></p>`,
            ""
          );
          messagesDiv.innerHTML += `<p><strong>MathBuddy:</strong> ${data.reply}</p>`;
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        } catch (err) {
          messagesDiv.innerHTML += `<p><strong>MathBuddy:</strong> ‚ö†Ô∏è Something went wrong.</p>`;
        }
      }
    </script>
  </body>
</html>
